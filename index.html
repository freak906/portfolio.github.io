<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="16x16" href="img/mountain.png" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=Lato:wght@400;700&display=swap"

    />

      <header class="page-header">
        <a href="index.html">
          <img
            src="../img/nv.png"
            class="page-header__item navigation-logo"
            alt="navigation logo nick's name"
          />
        </a>
        <!-- nav -->
        <nav class="main-navigation page-header__item">
          <ul role="menubar" class="navigation-list">
            <div class="dropdown__close-box isVisible">
              <img
                src="img/icon-close-menu.svg"
                alt="close icon"
                class="dropdown__close"
              />
            </div>
            <div class="navigation-list__items">
              <li role="presentation">
                <a
                  href="index.html"
                  role="menuitem"
                  class="navigation-list__item navigation-list__item--active"
                  >Home</a
                >
              </li>
              <li role="presentation">
                <a
                  href="nav/about.html"
                  role="menuitem"
                  class="navigation-list__item"
                  >About</a
                >
              </li>
              <li role="presentation">
                <a
                  href="nav/work.html"
                  role="menuitem"
                  class="navigation-list__item"
                  >Work</a
                >
              </li>
              <li role="presentation">
                <a
                  href="nav/contact.html"
                  role="menuitem"
                  class="navigation-list__item"
                  >Contact</a
                >
              </li>
            </div>
          </ul>
          <div class="dropdown__menu-box">
            <img
              src="img/icon-menu.svg"
              alt="menu icon"
              class="dropdown__menu"
            />
          </div>
        </nav>
      </header>
      <main class="home-main">
        <div class="profile">
          <div class="profile__portrait-box flex-box--left">
            <img
              src="img/portreit.jpeg"
              alt="Nick's photo"
              class="profile__portrait"
            />
          </div>
          <div class="flex-box--right">
            <h1 class="profile__heading">Hey there,</h1>
            <p class="profile__text">
              My name is Nick. I am a
              <span>Web Developer </span>from Denver.
            </p>
            <a
              href="https://github.com/nick-vns"
              target="_blank"
              class="profile__link button-secondary"
              >Checkout some of my code</a
            >
          </div>
        </div>
      </main>
      <footer class="page-footer page-footer--home">
        <p class="footer__text">Find me on</p>
        <div class="footer__media-box">
          <a href="https://www.instagram.com/nick_vrk/?hl=en" target="_blank"
            ><img
              src="img/icons8-instagram-32.svg"
              alt="instagram"
              class="footer__media"
          /></a>
          <a href="https://github.com/nick-vns" target="_blank">
            <img src="img/github.svg" alt="Github" class="footer__media" />
          </a>
          <a
            href="https://www.linkedin.com/in/nick-vostrikov-72ab12252/"
            target="_blank"
            ><img src="img/linkedin.svg" alt="LinkedIn" class="footer__media"
          /></a>
        </div>
