  <body>
    <div class="flex-container">
      <header class="page-header">
        <img
          src="../img/nv.png"
          class="page-header__item navigation-logo"
          alt="navigation logo nick's name"
        />

        <nav class="main-navigation page-header__item">
          <ul role="menubar" class="navigation-list">
            <div class="dropdown__close-box isVisible">
              <img
                src="../img/icon-close-menu.svg"
                alt="close icon"
                class="dropdown__close"
              />
            </div>
            <div class="navigation-list__items">
              <li role="presentation">
                <a
                  href="../index.html"
                  role="menuitem"
                  class="navigation-list__item navigation-list__item"
                  >Home</a
                >
              </li>
              <li role="presentation">
                <a
                  href="about.html"
                  role="menuitem"
                  class="navigation-list__item"
                  >About</a
                >
              </li>
              <li role="presentation">
                <a
                  href="work.html"
                  role="menuitem"
                  class="navigation-list__item"
                  >Work</a
                >
              </li>
              <li role="presentation">
                <a
                  href="contact.html"
                  role="menuitem"
                  class="navigation-list__item navigation-list__item--active"
                  >Contact</a
                >
              </li>
            </div>
          </ul>
          <div class="dropdown__menu-box">
            <img
              src="../img/icon-menu.svg"
              alt="menu icon"
              class="dropdown__menu"
            />
          </div>
        </nav>
      </header>
      <main class="contact-main">
        <h1 class="contact__heading">Contacts</h1>
        <section class="info-section">
          <div>
            Address:
            <p>3930 W 14th ave</p>
            <p>Denver, CO, USA</p>
          </div>
          <p>
            Tel: <a href="tel:+1(929)355-2474" class="link">+1(929)355-2474</a>
          </p>
          <p>
            Email:
            <a href="mailto:nickvostrikov906@gmail.com" class="link"
              >nickvostrikov906@gmail.com</a
            >
          </p>
        </section>

        <form
          id="contact-form"
          class="contact__form"
          action="#"
          method="post"
          novalidate
        >
          <div class="input--email-box">
            <label for="email" class="form__label">E-mail: </label>
            <input
              type="email"
              name="email"
              class="form__input"
              placeholder="Email*"
              id="email"
            />
          </div>
          <div class="input--number-box">
            <label for="number" class="form__label">Telephone: </label>
            <input
              type="tel"
              id="number"
              class="form__input"
              placeholder="Phone number*"
            />
          </div>
          <div>
            <label for="users message" class="form__label">Message: </label>
            <textarea
              placeholder="Message*"
              id="message"
              class="form__textarea"
              cols="30"
              rows="3"
            ></textarea>
          </div>
          <div>
            <button type="submit" class="button-primary">Submit</button>
          </div>
        </form>
      </main>
      <footer class="page-footer page-footer--home">
        <div class="footer__media-box">
          <a href="https://www.instagram.com/nick_vrk/?hl=en" target="_blank"
            ><img

              alt="instagram"
              class="footer__media"
          /></a>
          <a href="https://github.com/nick-vns" target="_blank">
            <img src="../img/github.svg" alt="Github" class="footer__media" />
          </a>
          <a
            href="https://www.linkedin.com/in/nick-vostrikov-72ab12252/"
            target="_blank"
            ><img
              src="../img/linkedin.svg"
              alt="LinkedIn"
              class="footer__media"
          /></a>
        </div>

    ></script>
    <script src="../js/scripts.js"></script>
